<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>annameredithmusic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200"
      rel="stylesheet" />
  </head>
  <body>
    
    <nav class='navbar'>annameredith</nav>
    <div class="main">
      
      <audio id="audio" controls autoplay>
        <source id="music" src="#" type="audio/mpeg">
      </audio>

      <div class ='player'>
        <img />
        <div class='btns'>
          <div class='iconfront play-pause icon-play'></div>
          <div class='iconfront next icon-next'></div>
        </div>
        <div class='progress'></div>
      </div>
      
      <div class="image-parent">

        <div class="image-container" id="song-1">
        <img src="./Images/EverythingINeverToldYou.jpg" alt="Everything I Never Told You" class="image" />
        <div class="overlay">
            <div class="text">Everything I Never Told You</div>
        </div>
      </div>

      <div class="image-container" id="song-2">
        <img src="./Images/ItIsWell.jpg" alt="It Is Well" class="image" />
        <div class="overlay">
          <div class="text">It Is Well</div>
        </div>
      </div>

      <div class="image-container" id="song-3">
        <img src="./Images/Song3_A.jpg" alt="He Knows My Name" class="image"/>
        <div class="overlay">
          <div class="text">He Knows My Name</div>
        </div>
      </div>
 
    </div>
    <script src="js/script.js"></script>
    <a href="./about_me.html">About Me</a>
  </body>
</html>
